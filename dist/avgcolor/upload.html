    <main>
        <h2>ÁÇπÂáª‰∏ãÂõæ‰∏ä‰º†Êú¨Âú∞ÂõæÁâá üëá</h2>
        <p></p>
        <img src="https://picsum.photos/200" width="400" alt="ÁÇπÊàë‰∏ä‰º†ÂõæÁâáÊèêÂèñ‰∏ªËâ≤Ë∞É" title="ÁÇπÊàë‰∏ä‰º†ÂõæÁâáÊèêÂèñ‰∏ªËâ≤Ë∞É" crossorigin="anonymous" onclick="openFileDialog()">
        <input type="file">
    </main>
    <script type="text/javascript">
        console.time()

        function openFileDialog() {
            document.querySelector("input[type=file]").click();
        }

        document.querySelector("input[type=file]").addEventListener("change", function() {
            let file = document.querySelector('input[type=file]').files[0];
            let reader = new FileReader();
            reader.addEventListener("load", function() {
                document.querySelector('img').src = reader.result;
            }, false);
            if (file) {
                reader.readAsDataURL(file);
            }
        })

        let img = document.querySelector('img');
        img.onload = function() {
            const {
                r,
                g,
                b
            } = colorfulImg(img)
            console.log(r, g, b);
            // ÂΩ©Ëâ≤ËΩ¨ÁÅ∞Â∫¶ÔºåËëóÂêçÁöÑÂøÉÁêÜÂ≠¶ÂÖ¨Âºè Gray = R*0.299 + G*0.587 + B*0.114
            let grayLevel = r * 0.299 + g * 0.587 + b * 0.114;
            if (grayLevel >= 192) {
                document.querySelector("h2").style.color = '#000';
            } else {„ÄÄ„ÄÄ
                document.querySelector("h2").style.color = '#fff';
            }
            document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
            document.querySelector("p").innerHTML = `RGB:&nbsp;rgb(${r},${g},${b})&nbsp;&nbsp;&nbsp;&nbsp;HEX:&nbsp;#${r.toString(16)+g.toString(16)+b.toString(16)}`
        };

        // ÊèêÂèñ‰∏ªËâ≤
        function colorfulImg(imgEl) {
            let canvas = document.createElement('canvas');
            canvas.height = imgEl.naturalHeight;
            canvas.width = imgEl.naturalWidth;
            let context = canvas.getContext && canvas.getContext('2d');
            context.drawImage(imgEl, 0, 0);
            const data = context.getImageData(0, 0, imgEl.naturalWidth, imgEl.naturalHeight).data;

            let i = 0;
            let count = 0;
            let rgb = {
                r: 0,
                g: 0,
                b: 0
            };
            while (i < data.length) {
                rgb.r += data[i];
                rgb.g += data[i + 1];
                rgb.b += data[i + 2];
                count++;
                i += 4;
            }
            rgb.r = Math.round(rgb.r / count);
            rgb.g = Math.round(rgb.g / count);
            rgb.b = Math.round(rgb.b / count);

            return rgb;
        }
        console.timeEnd();
    </script>
